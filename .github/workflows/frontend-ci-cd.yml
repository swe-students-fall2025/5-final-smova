name: Frontend CI/CD

on:
  push:
    branches: [ main, master, frontend-integration ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      working-directory: ./frontend
      run: |
        python -m pytest tests/ --cov=app --cov-report=term-missing --cov-fail-under=80
    
    - name: Display coverage summary
      working-directory: ./frontend
      run: |
        python -m pytest tests/ --cov=app --cov-report=term

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-frontend:latest
        cache-to: type=inline
    
    - name: Build summary
      run: |
        echo "âœ… Docker image built successfully"
        echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-frontend:latest"