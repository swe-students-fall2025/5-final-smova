name: Backend CI/CD

on:
  push:
    branches: 
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: 
      - main
      - master
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      working-directory: ./backend
      env:
        MONGO_URI: mongodb://localhost:27017
        TESTING: 1
        FLASK_SECRET_KEY: test-secret-key
        JWT_SECRET_KEY: test-jwt-secret
      run: |
        python -m pytest tests/ --cov=. --cov-report=term-missing --cov-fail-under=80
    
    - name: Display coverage summary
      working-directory: ./backend
      run: |
        python -m pytest tests/ --cov=. --cov-report=term

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:latest
        cache-to: type=inline
    
    - name: Build summary
      run: |
        echo "✅ Docker image built successfully"
        echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:latest"

  deploy:
    name: Deploy to Digital Ocean
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DIGITALOCEAN_HOST }}
        username: ${{ secrets.DIGITALOCEAN_USERNAME }}
        key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
        port: ${{ secrets.DIGITALOCEAN_PORT || 22 }}
        script: |
          # Pull latest image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:latest
          
          # Stop and remove old container
          docker stop movie-backend || true
          docker rm movie-backend || true
          
          # Run new container
          docker run -d \
            --name movie-backend \
            --restart unless-stopped \
            -p 5001:5001 \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e TESTING=0 \
            -e FLASK_SECRET_KEY="${{ secrets.FLASK_SECRET_KEY }}" \
            -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
            -e JWT_EXPIRATION_HOURS=24 \
            -e API_PORT=5001 \
            -e API_HOST=0.0.0.0 \
            -e CORS_ORIGINS="${{ secrets.CORS_ORIGINS }}" \
            -e WEAVIATE_URL="${{ secrets.WEAVIATE_URL }}" \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            ${{ secrets.DOCKERHUB_USERNAME }}/movie-recommender-backend:latest
          
          # Clean up old images
          docker image prune -af
    
    - name: Deployment summary
      run: |
        echo "✅ Backend deployed successfully to Digital Ocean"